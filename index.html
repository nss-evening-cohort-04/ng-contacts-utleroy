<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-app="ContactApp">
	<!-- page container -->
	<div class="container-fluid center-block">
		<div class="row">
			<div class="col-md-12">

				<!-- navbar area -->
				<nav class="navbar navbar-default" role="navigation">
					<a class="navbar-brand" href="#">Stay Connected</a>
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li class="active"><a href="#">Add New Contact</a></li>
							<li><a href="#">Existing Contacts</a></li>									
						</ul>
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" />
							</div> 
							<button type="submit" class="btn btn-default">Search</button>
						</form>

					</div>
				</nav>
				<!-- navbar area -->

				<!-- contacts to add -->
				<div ng-controller="ContactCtrl">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<form role="form" class="form-inline">
									<div class="form-group">
										<label for="name1"></label>
										<input type="text" class="form-control" placeholder="First Name" ng-model="newContact.firstName"/>
									</div>
									<div class="form-group">
										<label for="name2"></label>
										<input type="text" class="form-control" placeholder="Last Name" ng-model="newContact.lastName"/>
									</div>
									<div class="form-group">
										<label for="number"></label>
										<input type="phone" class="form-control" placeholder="Phone Number" ng-model="newContact.phoneNumber"/>
									</div>
									<button type="submit" class="btn btn-primary" ng-click="addNewPerson()">+</button>
								</form>
							</div>
						</div>
					</div>
					<!-- contacts to add   -->

					<!-- existing contacts -->
					<h3>Contacts</h3>
					<div class="container-fluid">
						<div class="row">
							<div class="panel-group">
								<div class="panel panel-default styled col-xs-4 col-xs-offset-4"  ng-repeat="person in people">
									<div class="panel-heading">
										{{person.firstName}} {{person.lastName}}
									</div>
									<div class="panel-body">
										{{person.phoneNumber}}<button class="btn btn-primary navbar-right fa fa-address-book-o"></button><button class="btn btn-danger fa fa-trash-o navbar-right" ng-click="deleteContact(person.personId)">
									</button>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>


			<!-- existing contacts -->


		</div>
	</div>
</div>
<!-- page container -->

<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>

<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/lib/bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/javascripts/app.js"></script>
<script src="/javascripts/AppConstants.js"></script>
<script src="/javascripts/AppConfig.js"></script>
<script src="/javascripts/factories/PeopleFactory.js"></script>

<script src="/javascripts/controllers/NavCtrl.js"></script>
<script src="/javascripts/controllers/UpdateCtrl.js"></script>
<script src="/javascripts/controllers/ContactCtrl.js"></script>
<script src="/javascripts/controllers/EditCtrl.js"></script>
<script src="/javascripts/controllers/ItemListCtrl.js"></script>
<script src="/javascripts/controllers/ItemNewCtrl.js"></script>

</body>
</html>
